{% if cv.projects %}
  <div id="publications" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">Projects</h3>
    </header>

    <div class="entry-content">
      {% for p in cv.projects %}
        {% if p.name %}
          <h4 class="title">
            {% if p.website %}
              <a href="{{ p.website }}">{{ p.name }}</a>
            {% else %}
              {{ p.name }}
            {% endif %}
          </h4>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
